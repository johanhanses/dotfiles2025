# set prefix to ctrl+a
set -g prefix C-a
#set -g default-terminal tmux

set -g mouse on

# start with window number 1
set -g base-index 1

# Notifying if other windows has activities
setw -g monitor-activity on

# Renumber windows on window close
set -g renumber-windows on

# # split panes using | and -
# bind | split-window -h
# bind - split-window -v
# unbind '"'
# unbind %
# set -g allow-passthrough on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-continuum'


#!/usr/bin/env bash

# OneDark Pro colors for Tmux

set -g mode-style "fg=#61afef,bg=#3e4451"

set -g message-style "fg=#61afef,bg=#3e4451"
set -g message-command-style "fg=#61afef,bg=#3e4451"

set -g pane-border-style "fg=#3e4451"
set -g pane-active-border-style "fg=#61afef"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#61afef,bg=#282c34"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#282c34,bg=#61afef,bold] #S #[fg=#61afef,bg=#282c34,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#282c34,bg=#282c34,nobold,nounderscore,noitalics]#[fg=#61afef,bg=#282c34] #{prefix_highlight} #[fg=#3e4451,bg=#282c34,nobold,nounderscore,noitalics]#[fg=#61afef,bg=#3e4451] %Y-%m-%d  %I:%M %p #[fg=#61afef,bg=#3e4451,nobold,nounderscore,noitalics]#[fg=#282c34,bg=#61afef,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#282c34,bg=#282c34,nobold,nounderscore,noitalics]#[fg=#61afef,bg=#282c34] #{prefix_highlight} #[fg=#3e4451,bg=#282c34,nobold,nounderscore,noitalics]#[fg=#61afef,bg=#3e4451] %Y-%m-%d  %H:%M #[fg=#61afef,bg=#3e4451,nobold,nounderscore,noitalics]#[fg=#282c34,bg=#61afef,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#5c6370,bg=#282c34"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#5c6370,bg=#282c34"
setw -g window-status-format "#[fg=#282c34,bg=#282c34,nobold,nounderscore,noitalics]#[default] #I  #{b:pane_current_path}  #[fg=#282c34,bg=#282c34,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#282c34,bg=#3e4451,nobold,nounderscore,noitalics]#[fg=#61afef,bg=#3e4451,bold] #I  #{b:pane_current_path} #[fg=#3e4451,bg=#282c34,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e5c07b]#[bg=#282c34]#[fg=#282c34]#[bg=#e5c07b]"
set -g @prefix_highlight_output_suffix ""

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Dracula
#set -g @dracula-show-powerline true
#set -g @dracula-show-left-icon session
#set -g @dracula-show-fahrenheit false
#set -g @dracula-show-flags true

# tmux-continuum & tmux-resurrecrt
set -g @continuum-restore 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

































