setw -g mode-keys vi

set -g history-limit 10000

set -g base-index 1
setw -g pane-base-index 1

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set -g renumber-windows on

set -g default-terminal 'tmux-256color'
set -sa terminal-features ',xterm-256color:RGB'

set -g mouse on

set -g set-titles on

setw -g monitor-activity off

set -g bell-action none

set -g visual-bell off
set -g visual-activity off

set -g focus-events on

setw -g aggressive-resize on

set -g detach-on-destroy off

set -s escape-time 0

# set-option -g default-shell zsh

set -g prefix C-a

unbind r
bind r source-file ~/.config/tmux/tmux.conf\; display-message '~/.tmux.conf reloaded'

bind C-p previous-window
bind C-n next-window

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\\/)g?(view|n?vim?)(diff)?$"'

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind -r n next-window
bind -r p previous-window

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# macOS clipboard integration
set-option -g set-clipboard on
set-option -s copy-command "pbcopy"

# Vi-mode copy keybindings with clipboard integration
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste from macOS clipboard
bind-key P run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Minimal tmux status theme configuration
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow " "
set -g @minimal-tmux-left-arrow " "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true

# Toggle status bar (prefix + b)
bind-key b set-option status

# Set plugin manager path
setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

# Auto-install tpm if it doesn't exist
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
